<!DOCTYPE html>
<html>
<head>
	<title>Arbetsprov till Doctrin av Ulf Zackrisson</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="font/meteocons-webfont/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->

	<script src="js/init.js"></script>

<body>
	<div class="container">
		<div class="row padding-top-mobile visible-xs"></div>

		<div class="row hidden-xs">
			<div class="text-center padding-vinnovera-window">
				<img src="img/vinnovera.png">
			</div>
		</div>

		<nav class="navbar navbar-default navbar-fixed-top visible-xs navbar-design">
	  		<div class="container">
	    		<p class="cursive-text-mobile text-center">
					How's the weather in...
				</p>
				<div id="error_message_mobile" class="label-sized-text text-color-red"></div>
				<p class="input-group input-group-md">
 					<span class="input-group-addon btn-white position-location-text">
 						<label class="label-sized-text"><b>Location:</b></label>
 					</span>
					<input id="enter_city_mobile" type="text" class="form-control btn-white position-textfield" placeholder="Enter city name here..." />
					<span id="search_mobile" class="input-group-addon btn-white">
						<span class="glyphicon glyphicon-plus lime-green-text"></span>
					</span>
				</p>
	  		</div>
		</nav>

		<div class="row hidden-xs">
			<div class="col-sm-9 col-md-7 col-lg-6 col-centered">
				<div class="jumbotron jumbotron-design">
					<p class="cursive-text text-center">
						How's the weather in...
					</p>
					<div id="error_message" class="label-sized-text text-color-red"></div>
     				<p class="input-group input-group-md">
     					<span class="input-group-addon btn-white position-location-text">
     						<label class="label-sized-text"><b>Location:</b></label>
     					</span>
  						<input id="enter_city_window" type="text" class="form-control btn-white position-textfield" placeholder="Enter city name here..." />
  						<span id="search_window" class="input-group-addon btn-white">
  							<span class="glyphicon glyphicon-plus lime-green-text"></span>
  						</span>
					</p>
				</div>
			</div>
		</div>

		<!-- Block used to append the boxes for windows view -->
		<div id="insert_html_window" class="row white-text hidden-xs"></div>

		<!-- Block used to append the boxes for mobile view -->
		<div id="insert_html_mobile" class="row white-text visible-xs"></div>

		<div class="row visible-xs">
			<div class="text-center padding-vinnovera-mobile">
				<img src="img/vinnovera.png">
			</div>
		</div>
	</div>

	<script src="js/functions.js"></script>
	<script src="js/temperature_color_generator.js"></script>
	<script src="js/run.js"></script>
